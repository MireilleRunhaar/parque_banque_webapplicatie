<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Rekeninghouder toevoegen | Parque Banque</title>
    <script type="text/javascript" src="/javascript/addaccountholder.js" defer></script>
</head>
<body>
    <h1>Rekeninghouder toevoegen</h1>
    <p>Vul hieronder de gebruikersnaam in van de klant die u wilt toevoegen aan uw rekening.</p>
    <p>De persoon die u wilt toevoegen moet dus al klant bij Parque Banque zijn.</p>
    <form th:action="@{/rekeninghouder-toevoegen}" th:object="${addAccountHolderFormBean}" method="post">
        <div>
            <label for="username">Gebruikersnaam</label>
            <span id="unknownUsername" class="error" style="float: right; display: none">Deze gebruikersnaam bestaat niet.</span>
            <input id="username" type="text" required pattern="[A-Za-z0-9]{5,255}" th:field="*{username}"
                   title="Vul de gebruikersnaam in"
                   oninvalid="setCustomValidity('Een gebruikersnaam bestaat uit minimaal 5 tekens (alleen letters en cijfers)')"
                   oninput="setCustomValidity('')" />
        </div>
        <div>
            <label for="securityCode">Beveiligingscode</label>
<!--            <span th:if="${insecureCode}" class="error" style="float: right">Dit is geen veilige code</span>-->
            <span id="insecureCode" class="error" style="float: right; display: none">Dit is geen veilige code</span>
            <input id="securityCode" type="text" required pattern="[0-9]{5}" th:field="*{securityCode}"
                   title="Verzin een een beveiligingscode van 5 cijfers"
                   oninvalid="setCustomValidity('Beveiligingscode moet bestaan uit 5 cijfers')"
                   oninput="setCustomValidity('')" />
        </div>
        <div>
            <button type="submit" name="action" value="finish">OK</button>
            <button type="submit" name="action" value="cancel">Terug</button>
        </div>
    </form>
</body>
</html>
