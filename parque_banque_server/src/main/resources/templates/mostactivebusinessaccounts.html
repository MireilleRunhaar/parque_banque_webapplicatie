<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Zakelijke klanten met de meeste transacties</title>
    <link th:href="@{/css/mkbtable.css}" href="../static/css/mkbtable.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
<a href="/uitloggen"><button>Uitloggen</button></a>
<a href="/personeel-home"><button>Terug</button></a>
<main>
    <h2>Transacties</h2>
    <table table class="content-table">
        <thead>
        <tr>
            <th>Naam</th>
            <th>Aantal Transacties</th>
        </tr>
        </thead>
        <tr th:each="entry, stats : ${mostActiveBusinessAccounts}" th:with="customer=${entry.value}">
            <td th:text="${customer.firstName} +' '+ ${customer.affix}+' '+ ${customer.surName} "></td>
            <td th:text="${entry.key} "></td>

        </tr>
    </table>
</main>
</body>
</html>
