<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Zakelijke klanten met de meeste transacties</title>
    <link th:href="@{/css/mkbtable.css}" href="../static/css/mkbtable.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
<a href="/uitloggen"><button>Uitloggen</button></a>
<a href="/personeel-home"><button>Terug</button></a>
<main>
    <h2>Transacties</h2>
    <table table class="content-table">
        <thead>
        <tr>
            <th>Nummer</th>
            <th>Naam</th>
            <th>Aantal Transacties</th>
        </tr>
        </thead>
        <tr th:each="key, index : ${mostActiveBusinessAccounts.keySet()}" >
            <td th:text="${key}"></td>
            <td th:text="${mostActiveBusinessAccounts.get(key)[0].firstName} + ' ' + ${mostActiveBusinessAccounts.get(key)[0].affix}
         + ' ' + ${mostActiveBusinessAccounts.get(key)[0].surName}"></td>
            <td th:text="${mostActiveBusinessAccounts.get(key)[1]}"></td>

        </tr>
    </table>
</main>
</body>
</html>
