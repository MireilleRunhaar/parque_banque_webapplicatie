<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Nieuwe klant - Parque Banque</title>
</head>
<body>
    <h1>Welkom!</h1>
    <h3>Vul hier uw gegevens in</h3>
    <form action="#" th:action="@{/klant-worden}" th:object="${signUpFormBean}" method="post">
        <table>
            <tr>
                <td> <label for="firstName">Voornaam</label> </td>
                <td> <input id="firstName" type="text" required pattern="^[- 'A-Za-zÀ-ÖØ-öø-ÿ]{2,30}$" th:field="*{firstName}"
                            title="Vul uw voornaam in"
                            oninvalid="setCustomValidity('Voornaam is verplicht (maximaal 30 tekens)')"
                            oninput="setCustomValidity('')"/> </td>
            </tr>
            <tr>
                <td> <label for="infix">Tussenvoegsel</label> </td>
                <td> <input id="infix" type="text" th:field="*{infix}" title="Vul uw tussenvoegsel in" /> </td>
            </tr>
            <tr>
                <td> <label for="lastName">Achternaam</label> </td>
                <td> <input id="lastName" type="text" required pattern="^[- 'A-Za-zÀ-ÖØ-öø-ÿ]{2,50}$" th:field="*{lastName}"
                            title="Vul uw achternaam in"
                            oninvalid="setCustomValidity('Achternaam is verplicht (maximaal 50 tekens)')"
                            oninput="setCustomValidity('')" /> </td>
            </tr>
            <tr>
                <td> <label for="bsn">Burger Service Nummer</label> </td>
                <td> <input id="bsn" type="text" required pattern="[0-9]{9}" th:field="*{bsn}"
                            title="Vul uw BSN in"
                            oninvalid="setCustomValidity('Vul een geldig BSN in')"
                            oninput="setCustomValidity('')"/></td>
            </tr>
            <tr>
                <td> <label for="street">Straatnaam</label> </td>
                <td> <input id="street" type="text" required pattern="[-.' A-Za-z]{2,50}" th:field="*{street}"
                            title="Vul uw straatnaam in"
                            oninvalid="setCustomValidity('Straatnaam is verplicht (minstens 2 tekens)')"
                            oninput="setCustomValidity('')" /> </td>
            </tr>
            <tr>
                <td> <label for="number">Huisnummer</label> </td>
                <td> <input id="number" type="text" required pattern="[1-9][0-9]{0,4}" th:field="*{number}"
                            title="Vul uw huisnummer in"
                            oninvalid="setCustomValidity('Huisnummer is verplicht')"
                            oninput="setCustomValidity('')" /> </td>
            </tr>
            <tr>
                <td> <label for="addition">Toevoeging</label> </td>
                <td> <input id="addition" type="text" pattern="[-1-9a-zA-Z]{1,3}" th:field="*{addition}"
                            title="Vul uw toevoeging in (maximaal 3 tekens)"
                            oninvalid="setCustomValidity('Toevoeging kan maar 3 tekens lang zijn')"
                            oninput="setCustomValidity('')" /> </td>
            </tr>
            <tr>
                <td> <label for="postcode">Postcode</label> </td>
                <td> <input id="postcode" type="text" required pattern="[1-9][0-9]{3}[A-Za-z]{2}" th:field="*{zipcode}"
                            title="Postcode moet zonder spaties ingevuld worden (bijvoorbeeld 1111AB)"
                            oninvalid="setCustomValidity('Postcode moet zonder spaties ingevuld worden (bijvoorbeeld 1111AB)')"
                            oninput="setCustomValidity('')"/> </td>
            </tr>
            <tr>
                <td> <label for="city">Woonplaats</label> </td>
                <td> <input id="city" type="text" required pattern="[-' A-Za-z]{2,}" th:field="*{city}"
                            title="Vul uw woonplaats in"
                            oninvalid="setCustomValidity('Woonplaats is verplicht')"
                            oninput="setCustomValidity('')" /> </td>
            </tr>
            <tr>
                <td> <label for="phone">Telefoon nummer</label></td>
                <td> <input id="phone" type="tel" pattern="[0][0-9]{9}" th:field="*{phone}"
                            title="Vul uw telefoonnummer in (zonder streepje)"
                            oninvalid="setCustomValidity('Geef een Nederlands telefoonnummer op (zonder streepje)')"
                            oninput="setCustomValidity('')" /> </td>
            </tr>
            <tr>
                <td> <label for="email">Email</label></td>
                <td> <input id="email" type="email" th:field="*{emailAddress}"
                            title="Vul uw email-adres in"
                            oninvalid="setCustomValidity('Geef een geldig email-adres op')"
                            oninput="setCustomValidity('')" /> </td>
            </tr>
            <tr>
                <td>  </td>
                <td> <input type="submit" value="Volgende"> </td>
            </tr>
            <tr>
                <td> <button type="submit" name="action" value="cancel" formnovalidate>Annuleren</button> </td>
            </tr>
        </table>
    </form>

</body>
</html>
