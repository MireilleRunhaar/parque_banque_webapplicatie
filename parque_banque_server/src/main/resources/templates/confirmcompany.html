<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aangemaakt bedrijf bevestigen</title>
    <style type="text/css">
        img{
            display: inline-block;
            height: 50px;
        }
        button {
            padding: 5px;
            margin: 10px;
            border: none;
            background-color: #37AD49;
            color: white;
        }
    </style>
</head>
<body>
<img src="../static/logo-small.png"/>
<h1>Controleer de bedrijfsgegevens</h1>

<form th:action="@{/nieuw-bedrijf-aanmaken}" method="post" th:object="${companyFormBean}">
<div align="left">
    <span>KVK-nummer:</span><span th:text="${companyFormBean.kvkNr}"></span><br>
    <span>BTW-nummer:</span><span th:text="${companyFormBean.btwNr}"></span><br>
    <span>Bedrijfsnaam:</span><span th:text="${companyFormBean.name}"></span><br>
    <span>Sector:</span><span th:text="${companyFormBean.sectorName}"></span><br>
</div>

<button type="submit" name="action" value="rekeningOpenen"> Rekening openen</button>
<button type="submit" name="action" value ="wijzigBedrijfsinformatie"> Bedrijfsgegevens aanpassen</button><br><br>
<button type="submit" name="action" value="annulerenGaNaarRekeningoverzicht" formnovalidate> Annuleren, terug naar rekeningoverzicht</button>
</form>

</body>
</html>
