        <li class= "logo-link"><a id="logo" href="/"><img src="../static/logo-small.png" th:src="@{logo-small.png}" alt="parque banque"></a></li>

    </ul>

<body>
<h1>Vul hier het rekeningnummer en de code in die u heeft gekregen van de rekeninghouder.</h1>
<form  class="form" th:action="@{/rekening-koppelen}" th:object="${linkAccountFormBean}" method="post" name="form">
    <div id="form1">
        <span th:if="${invalidCredentials}" class="error">De combinatie tussen rekeningnummer en beveiligingscode is onjuist. Probeer het opnieuw.</span>
        <span th:if="${rekeningGekoppeld}" class="errorRek">U bent al gekoppeld aan deze rekening.</span>
        <br/>
        <br/>
        <label for="iban">Rekeningnummer</label><br/>
        <input type="text" id="iban" th:field="*{iban}" name="iban">
        <br/>

    </div>

    <p id="IBAN_unknown" class="error_field"></p>
    <p id="IBAN_error" class="error_field"></p>

    <div id="form2">
        <label for="securityCode">Beveiligingcode</label><br/>
        <input type="text" id="securityCode" th:field="*{securityCode}" name="securityCode">
        <br/>
    </div>
    <p id='sec_error' class="error_field"></p>
    <button type="button" onclick="validate()">OK</button>
    <button type="button" onclick="document.location ='/rekening-overzicht'">Rekeningoverzicht</button>

<script>
    function validate() {
        document.getElementById('IBAN_error').innerHTML = ''
        document.getElementById('sec_error').innerHTML = ''
        var ibannr = document.getElementById("iban").value;
        var secCode  = document.getElementById('securityCode').value;
        var ibanRegex = /^NL\d{2}[A-Z]{4}0\d{9}$/;
        var secRegex = /^\d{5}$/;
        var ibanResult = ibanRegex.test(ibannr);
        var secResult = secRegex.test(secCode);
        console.log(secCode, secResult)
        if (ibanResult === true && secResult === true){//ajax code en iban matchen
            document.form.submit();
        } else if (ibanResult === false && secResult === true) {
            document.getElementById('IBAN_error').innerHTML = 'Het format van uw iban is niet correct.'
        } else if (ibanResult === true && secResult === false) {
            document.getElementById('sec_error').innerHTML = 'Vul 5 cijfers in'
        } else {
            document.getElementById('IBAN_error').innerHTML = 'Het format van uw iban is niet correct.'
            document.getElementById('sec_error').innerHTML =  'Vul 5 cijfers in'
        }
    }

    // function isvalidIban(iban){

    // }

    // function isValidsSecurityCode(secCode) {
    //     return /^\d{5}$/.test(secCode);
    //

</script>
</form>
</body>
