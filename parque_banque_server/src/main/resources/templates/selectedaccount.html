<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Geselecteerde rekening</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <!--rekeningnummer, tenaamstelling, huidige datum en tijd, saldo
        op de rekening en een overzicht van de laatste 10 transacties.-->

    <h4>Rekeningnummer: <span th:text="${iban}" /></h4>
    <h4>Tenaamstelling: <span th:text="${name}"/></h4> <!--naam rekeninghouder, namen rekeninghouders, naam bedrijf + rekeninghouder, naam bedrijf + rekeninghouders-->
    <h4>Datum en tijd:<span th:text="${DatumEnTijd}"></span></h4>
    <h2>Saldo: <span th:text="${saldo}" /></h2> <!--bedrag op de rekening obv iban-->
    <a href="/rekeninghouder-toevoegen"><button>Rekeninghouder toevoegen</button></a>
    <a href="/overboeken"><button>Geld overmaken</button></a>
    <h2>Transacties</h2>
    <ul>
        <li><span th:field="Transactie1" />Transactie 1</li>


    </ul>
</body>
</html>
