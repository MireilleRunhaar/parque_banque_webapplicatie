<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Maak account - Parque Banque</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/signup.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script type="text/javascript" src="/javascript/createlogin.js" defer></script>
    <style>
        input {
            width: 660px;
        }

    </style>

</head>
<body>

    <nav class="navigation">
        <ul>
            <li class= "logo-link"><a id="logo" href="/"><img src="../static/logo-small.png" th:src="@{logo-small.png}" alt="parque banque"></a></li>
            <li class="nav-link"><a  href="/inloggen">Inloggen</a></li>
            <li class="nav-link"><a  href="/contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h1>Maak een account</h1>
        <p>Bedenk voor uw account een gebruikersnaam en wachtwoord. Onthoud deze goed.</p>
        <p>Als u op Klaar klikt, dan kunt u meteen inloggen en bankieren bij Parque Banque!</p>
        <form id="form" action="#" th:action="@{/klant-worden}" th:object="${createLoginFormBean}" method="post">
            <div>
                <label for="username">Gebruikersnaam</label>
                <span id="usernameTaken" class="error" style="float:right; display: none">Deze gebruikersnaam bestaat al</span>
                <input id="username" type="text" required pattern="[A-Za-z0-9]{5,255}" th:field="*{username}"
                       title="Gebruikersnaam moet minimaal 5 tekens lang zijn (alleen letters en cijfers)"
                       oninvalid="setCustomValidity('Gebruikersnaam moet minimaal 5 tekens lang zijn (alleen letters en cijfers)')"
                       oninput="setCustomValidity('')" />
            </div>
            <div>
                <label for="password">Wachtwoord</label>
                <input id="password" type="password" required
                       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,255}$" th:field="*{password}"
                       title="Wachtwoord moet minstens 8 tekens lang zijn, en in elk geval een hoofdletter, een kleine letter, een cijfer een een speciaal teken (@$!%?&) bevatten"
                       oninvalid="setCustomValidity('Wachtwoord moet minstens 8 tekens lang zijn, en in elk ' +
                                 'geval een hoofdletter, een kleine letter, een cijfer een een speciaal teken (@$!%?&) ' +
                                  'bevatten')"
                       oninput="setCustomValidity('')" />
                <progress max="100" value="0" id="strength" style="float: right"></progress>
                <label for="strength" style="float: right">Sterkte: </label>
            </div>
            <div>
                <label for="confirmpassword">Bevestig wachtwoord</label>
                <span id="passMismatch" class="error" style="display: none; float: right">Wachtwoorden zijn niet gelijk</span>
                <input id="confirmpassword" type="password" required />
            </div>
            <div>
                <button id="done" type="submit" name="action" value="finish" style="float: right">Klaar</button>
                <button type="submit" name="action" value="cancel" formnovalidate>Annuleren</button>
            </div>

        </form>
    </main>
    <script>
        document.getElementById("done").disabled = true;

    </script>
</body>
</html>
