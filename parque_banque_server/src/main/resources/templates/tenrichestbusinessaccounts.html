<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Zakelijke klanten met het hoogste saldo</title>
    <link th:href="@{/css/mkbtable.css}" href="../static/css/mkbtable.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
<main>
<h2>Zakelijke Klanten</h2>
<table id="ranking-table" table class="content-table">
    <thead>
    <tr>
        <th>Nummer</th>
        <th>Klant</th>
        <th>Saldo</th>
        <th>Aantal Rekeningen</th>
    </tr>
    </thead>
    <tr th:each="key, index : ${richestBusinessCustomers.keySet()}">
        <td th:text="${index.count}"></td>
        <td th:text="${richestBusinessCustomers.get(key)[0].firstName} + ' ' + ${richestBusinessCustomers.get(key)[0].affix}
         + ' ' + ${richestBusinessCustomers.get(key)[0].surName}"></td>
        <td th:text="'â‚¬ ' + ${#numbers.formatDecimal(key/100.0, 0, 'POINT', 2, 'COMMA')}"></td>
        <td th:text="${richestBusinessCustomers.get(key)[1]}" ></td>
    </tr>
</table>

</main>
</body>
</html>
